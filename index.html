<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abenteuer Marsflug</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <div class="top-bar">
            <div class="container top-bar-content">
                <span>marsies</span>
                <a href="#">mymarsies</a>
                <a href="#">Support</a>
                <a href="#">Händler</a>
                <a href="#">📍 Region ändern</a>
            </div>
        </div>
        <nav class="main-nav">
            <div class="container nav-content">
                <div class="logo">
                    <img src="placeholder-logo.png" alt="toonies Logo">
                </div>
                <ul class="nav-links">
                    <li><a href="#">Marsiebox</a></li>
                    <li><a href="#" class="active">Marsies</a></li>
                    <li><a href="#">Audio Content</a></li>
                    <li><a href="#">Zubehör</a></li>
                    <li><a href="#">Bundles <span class="sale-badge">%</span></a></li>
                </ul>
                <div class="nav-icons">
                    <span>🔍</span>
                    <span>♡</span>
                    <span>🛒</span>
                    <span>👤</span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container main-content">
        <div class="breadcrumbs">
            <a href="#">Alle Produkte</a> >
            <a href="#">Marsies</a> >
            <span>1. Reihe</span>
        </div>

        <div class="product-container">
            <div class="image-gallery">
                <div class="thumbnails">
                    <!-- Added data-main-src and more specific alt text -->
                    <img src="placeholder-image1.jpg" alt="Abenteuer Marsflug Thumbnail 1" data-main-src="placeholder-main1.jpg" class="active-thumbnail">
                    <img src="placeholder-image2.jpg" alt="Abenteuer Marsflug Thumbnail 2" data-main-src="placeholder-main2.jpg">
                    <img src="placeholder-image3.jpg" alt="Abenteuer Marsflug Thumbnail 3" data-main-src="placeholder-main3.jpg">
                 </div>
                <div class="main-image">
                    <!-- Start with the first main image -->
                    <img src="placeholder-image1.jpg" alt="Abenteuer Marsflug Hauptansicht 1" id="productMainImage">
                </div>
            </div>


            <div class="product-details">
                <button class="wishlist-button">♡</button>
                <h1>Abenteuer Marsflug</h1>
                <h2>Bildung</h2>

                <div class="rating">
                    <span class="stars">★★★★★</span>
                    <span class="rating-value">5.0 (27)</span>
                    <a href="#" class="review-link">Produkt bewerten</a>
                </div>

                <div class="audio-preview">
                    <button class="play-button" onclick="document.getElementById('audioPlayer').play()">▶ Hörprobe</button>
                    <audio id="audioPlayer" src="hoerprobe.mp3"></audio>
                </div>

                <span class="product-tag">Hörspiel</span>

            </div>
        </div>
    </main>

    <footer class="purchase-bar">
        <div class="container purchase-content">
            <div class="price">
                <span class="original-price">14,20 €</span>
                <span class="current-price">6,90 €</span>
                <span class="vat-info">inkl. MwSt.</span>
            </div>
            <button class="add-to-cart-button">IN DEN WARENKORB 🛒</button>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const thumbnails = document.querySelectorAll('.thumbnails img');
            const mainImage = document.getElementById('productMainImage');

            // Set the initial alt text for the main image based on the first thumbnail
            if (thumbnails.length > 0) {
                mainImage.alt = thumbnails[0].alt.replace('Ansicht', 'Hauptansicht'); // Or adjust as needed
            }


            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function() {
                    // Get the src directly from the clicked thumbnail
                    const newImageSrc = this.src;
                    // Use the alt text from the clicked thumbnail for the main image
                    // Optionally modify it slightly for context
                    const newImageAlt = this.alt.replace('Ansicht', 'Hauptansicht'); // Example modification

                    // Update the main image's src and alt attributes
                    mainImage.src = newImageSrc;
                    mainImage.alt = newImageAlt;

                    // --- Optional: Add visual feedback for the active thumbnail ---
                    // 1. Remove the 'active-thumbnail' class from all thumbnails
                    thumbnails.forEach(t => t.classList.remove('active-thumbnail'));
                    // 2. Add the 'active-thumbnail' class to the clicked thumbnail
                    this.classList.add('active-thumbnail');
                });
            });
        });
    </script>


</body>
</html>
